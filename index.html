<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
        }

        .last-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            border: 3px solid #ffd700;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .wheel-section {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 20px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #2d2d2d;
            border: 15px solid #8b7355;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.5);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700 0%, #b8860b 100%);
            border-radius: 50%;
            border: 3px solid #8b7355;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .wheel-number {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
            transform-origin: center;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border-radius: 50%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            z-index: 5;
            transition: all 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-spin {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            color: white;
        }

        .btn-spin:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-spin:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ffd700 0%, #b8860b 100%);
            color: #000;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-deposit {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .btn-deposit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(81, 207, 102, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #ffd700;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .deposit-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }

        .deposit-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .quick-btn {
            padding: 10px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 5px;
            color: #ffd700;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .quick-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .modal-btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ffd700;
            z-index: 15;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        .wheel-pointer::after {
            content: '';
            position: absolute;
            top: -28px;
            left: -12px;
            width: 24px;
            height: 24px;
            background: #ffd700;
            border-radius: 50%;
        }

        .winning-highlight {
            animation: pulse 0.5s ease-in-out 3;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 40px rgba(255, 215, 0, 1);
            }
        }

        .table-section {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 10px;
        }

        .chip-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .chip-1 { background: radial-gradient(circle, #fff 0%, #ddd 100%); color: #000; }
        .chip-5 { background: radial-gradient(circle, #ff6b6b 0%, #c92a2a 100%); color: #fff; }
        .chip-10 { background: radial-gradient(circle, #4dabf7 0%, #1c7ed6 100%); color: #fff; }
        .chip-25 { background: radial-gradient(circle, #51cf66 0%, #37b24d 100%); color: #fff; }
        .chip-100 { background: radial-gradient(circle, #000 0%, #333 100%); color: #ffd700; }

        .chip.selected {
            border-color: #ffd700;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .betting-table {
            background: #0b5d1e;
            padding: 15px;
            border-radius: 8px;
            border: 3px solid #ffd700;
            display: inline-block;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(13, 50px);
            gap: 2px;
        }

        .bet-spot {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .bet-spot:hover {
            transform: scale(1.05);
            z-index: 5;
        }

        .number-spot {
            font-size: 1.2em;
            color: white;
            border: 1px solid #ffd700;
        }

        .red { background: #c92a2a; }
        .black { background: #000; }
        .green { background: #0b5d1e; border: 2px solid #ffd700; }

        .outside-bet {
            background: rgba(0,0,0,0.3);
            border: 1px solid #ffd700;
            font-size: 0.8em;
            text-align: center;
            cursor: pointer;
        }

        .bet-chip {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            border: 2px solid #ffd700;
        }

        .active-bets {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        .active-bets h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .bet-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .bet-item {
            padding: 5px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            font-size: 0.9em;
        }

        @media (max-width: 1200px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .wheel-container {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .table-grid {
                grid-template-columns: repeat(13, 40px);
            }
            
            .bet-spot {
                width: 40px;
                height: 40px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ° European Roulette ðŸŽ°</h1>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Balance</div>
                <div class="stat-value" id="balance">$1000</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Bet</div>
                <div class="stat-value" id="totalBet">$0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Last Number</div>
                <div class="last-number" id="lastNumber">-</div>
            </div>
        </div>

        <div class="game-area">
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel" id="wheel">
                        <div class="wheel-center"></div>
                        <div class="ball" id="ball"></div>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-spin" id="spinBtn">Spin Wheel</button>
                    <button class="btn btn-clear" id="clearBtn">Clear Bets</button>
                    <button class="btn btn-deposit" id="depositBtn">Deposit Money</button>
                </div>
            </div>

            <div class="table-section">
                <div class="chip-selector">
                    <div class="chip chip-1 selected" data-value="1">$1</div>
                    <div class="chip chip-5" data-value="5">$5</div>
                    <div class="chip chip-10" data-value="10">$10</div>
                    <div class="chip chip-25" data-value="25">$25</div>
                    <div class="chip chip-100" data-value="100">$100</div>
                </div>
                <div class="betting-table" id="bettingTable"></div>
                <div class="active-bets">
                    <h3>Active Bets</h3>
                    <div class="bet-list" id="betList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal" id="depositModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ðŸ’° Deposit Money</h2>
                <p style="color: #aaa;">Enter the amount you want to deposit</p>
            </div>
            <div class="modal-body">
                <input type="number" class="deposit-input" id="depositInput" placeholder="Enter amount..." min="1" value="500">
                <div class="quick-amounts">
                    <button class="quick-btn" data-amount="100">$100</button>
                    <button class="quick-btn" data-amount="500">$500</button>
                    <button class="quick-btn" data-amount="1000">$1000</button>
                    <button class="quick-btn" data-amount="5000">$5000</button>
                    <button class="quick-btn" data-amount="10000">$10000</button>
                    <button class="quick-btn" data-amount="50000">$50000</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-confirm" id="confirmDeposit">Deposit</button>
                <button class="modal-btn modal-btn-cancel" id="cancelDeposit">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let balance = 1000;
        let selectedChip = 1;
        let bets = {};
        let isSpinning = false;
        let lastWinningNumber = null;

        // Roulette Configuration
        const wheelNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
        const blackNumbers = [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35];

        // Payout Multipliers
        const payouts = {
            straight: 35,
            split: 17,
            street: 11,
            corner: 8,
            line: 5,
            dozen: 2,
            column: 2,
            red: 1,
            black: 1,
            odd: 1,
            even: 1,
            low: 1,
            high: 1
        };

        // DOM Elements
        const balanceEl = document.getElementById('balance');
        const totalBetEl = document.getElementById('totalBet');
        const lastNumberEl = document.getElementById('lastNumber');
        const spinBtn = document.getElementById('spinBtn');
        const clearBtn = document.getElementById('clearBtn');
        const depositBtn = document.getElementById('depositBtn');
        const wheel = document.getElementById('wheel');
        const ball = document.getElementById('ball');
        const bettingTable = document.getElementById('bettingTable');
        const betList = document.getElementById('betList');
        const depositModal = document.getElementById('depositModal');
        const depositInput = document.getElementById('depositInput');
        const confirmDeposit = document.getElementById('confirmDeposit');
        const cancelDeposit = document.getElementById('cancelDeposit');

        // Initialize
        function init() {
            createWheel();
            createBettingTable();
            updateDisplay();
            
            document.querySelectorAll('.chip').forEach(chip => {
                chip.addEventListener('click', () => selectChip(chip));
            });
            
            spinBtn.addEventListener('click', spinWheel);
            clearBtn.addEventListener('click', clearBets);
            depositBtn.addEventListener('click', openDepositModal);
            confirmDeposit.addEventListener('click', confirmDepositAction);
            cancelDeposit.addEventListener('click', closeDepositModal);
            
            // Quick amount buttons
            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    depositInput.value = btn.dataset.amount;
                });
            });
            
            // Close modal on outside click
            depositModal.addEventListener('click', (e) => {
                if (e.target === depositModal) {
                    closeDepositModal();
                }
            });
            
            // Enter key to confirm deposit
            depositInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    confirmDepositAction();
                }
            });
        }

        // Create Wheel
        function createWheel() {
            // Add pointer/arrow at top
            const pointer = document.createElement('div');
            pointer.className = 'wheel-pointer';
            wheel.appendChild(pointer);
            
            const angleStep = 360 / wheelNumbers.length;
            wheelNumbers.forEach((num, index) => {
                const angle = index * angleStep;
                const radius = 140;
                const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
                const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
                
                const numberEl = document.createElement('div');
                numberEl.className = 'wheel-number';
                numberEl.textContent = num;
                numberEl.dataset.number = num;
                numberEl.style.left = `calc(50% + ${x}px)`;
                numberEl.style.top = `calc(50% + ${y}px)`;
                numberEl.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                
                if (num === 0) {
                    numberEl.style.background = '#0b5d1e';
                    numberEl.style.color = '#ffd700';
                } else if (redNumbers.includes(num)) {
                    numberEl.style.background = '#c92a2a';
                } else {
                    numberEl.style.background = '#000';
                }
                
                wheel.appendChild(numberEl);
            });
        }

        // Create Betting Table
        function createBettingTable() {
            let html = '';
            
            // Zero
            html += '<div class="bet-spot number-spot green" data-bet="0" data-type="straight">0</div>';
            
            // Numbers 1-36
            for (let i = 1; i <= 36; i++) {
                const color = redNumbers.includes(i) ? 'red' : 'black';
                html += `<div class="bet-spot number-spot ${color}" data-bet="${i}" data-type="straight">${i}</div>`;
            }
            
            // Outside bets
            html += '<div class="bet-spot outside-bet" data-bet="1-12" data-type="dozen">1st 12</div>';
            html += '<div class="bet-spot outside-bet" data-bet="13-24" data-type="dozen">2nd 12</div>';
            html += '<div class="bet-spot outside-bet" data-bet="25-36" data-type="dozen">3rd 12</div>';
            
            html += '<div class="bet-spot outside-bet" data-bet="1-18" data-type="low">1-18</div>';
            html += '<div class="bet-spot outside-bet" data-bet="even" data-type="even">EVEN</div>';
            html += '<div class="bet-spot outside-bet" data-bet="red" data-type="red">RED</div>';
            html += '<div class="bet-spot outside-bet" data-bet="black" data-type="black">BLACK</div>';
            html += '<div class="bet-spot outside-bet" data-bet="odd" data-type="odd">ODD</div>';
            html += '<div class="bet-spot outside-bet" data-bet="19-36" data-type="high">19-36</div>';
            
            html += '<div class="bet-spot outside-bet" data-bet="col1" data-type="column">2:1</div>';
            html += '<div class="bet-spot outside-bet" data-bet="col2" data-type="column">2:1</div>';
            html += '<div class="bet-spot outside-bet" data-bet="col3" data-type="column">2:1</div>';
            
            bettingTable.innerHTML = `<div class="table-grid">${html}</div>`;
            
            document.querySelectorAll('.bet-spot').forEach(spot => {
                spot.addEventListener('click', () => placeBet(spot));
            });
        }

        // Select Chip
        function selectChip(chip) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
            chip.classList.add('selected');
            selectedChip = parseInt(chip.dataset.value);
        }

        // Place Bet
        function placeBet(spot) {
            if (isSpinning) return;
            
            const betId = spot.dataset.bet;
            const betType = spot.dataset.type;
            
            if (balance < selectedChip) {
                alert('Insufficient balance!');
                return;
            }
            
            if (!bets[betId]) {
                bets[betId] = { amount: 0, type: betType, element: spot };
            }
            
            bets[betId].amount += selectedChip;
            balance -= selectedChip;
            
            updateBetDisplay(spot, bets[betId].amount);
            updateDisplay();
        }

        // Update Bet Display
        function updateBetDisplay(spot, amount) {
            let chipEl = spot.querySelector('.bet-chip');
            if (!chipEl) {
                chipEl = document.createElement('div');
                chipEl.className = 'bet-chip';
                const chipClass = amount >= 100 ? 'chip-100' : amount >= 25 ? 'chip-25' : amount >= 10 ? 'chip-10' : amount >= 5 ? 'chip-5' : 'chip-1';
                chipEl.classList.add(chipClass);
                spot.appendChild(chipEl);
            }
            chipEl.textContent = `$${amount}`;
            
            // Update chip color based on amount
            chipEl.className = 'bet-chip';
            const chipClass = amount >= 100 ? 'chip-100' : amount >= 25 ? 'chip-25' : amount >= 10 ? 'chip-10' : amount >= 5 ? 'chip-5' : 'chip-1';
            chipEl.classList.add(chipClass);
        }

        // Deposit Modal Functions
        function openDepositModal() {
            depositModal.classList.add('active');
            depositInput.focus();
            depositInput.select();
        }

        function closeDepositModal() {
            depositModal.classList.remove('active');
        }

        function confirmDepositAction() {
            const amount = parseInt(depositInput.value);
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount!');
                return;
            }
            balance += amount;
            updateDisplay();
            closeDepositModal();
            alert(`âœ… Successfully deposited ${amount}!`);
        }

        // Clear Bets
        function clearBets() {
            if (isSpinning) return;
            
            Object.values(bets).forEach(bet => {
                balance += bet.amount;
                const chipEl = bet.element.querySelector('.bet-chip');
                if (chipEl) chipEl.remove();
            });
            
            bets = {};
            updateDisplay();
        }

        // Deposit (legacy function - now replaced by modal)
        function deposit() {
            openDepositModal();
        }

        // Spin Wheel
        async function spinWheel() {
            if (isSpinning || Object.keys(bets).length === 0) {
                if (Object.keys(bets).length === 0) {
                    alert('Please place a bet first!');
                }
                return;
            }
            
            isSpinning = true;
            spinBtn.disabled = true;
            
            // Random winning number
            const winningNumber = wheelNumbers[Math.floor(Math.random() * wheelNumbers.length)];
            const winningIndex = wheelNumbers.indexOf(winningNumber);
            
            // Calculate rotation
            const baseRotation = 360 * 5; // 5 full rotations
            const anglePerNumber = 360 / wheelNumbers.length;
            const targetAngle = winningIndex * anglePerNumber;
            const totalRotation = baseRotation + (360 - targetAngle);
            
            // Animate wheel
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            ball.style.transform = `translateX(-50%) rotate(${-totalRotation}deg)`;
            
            // Wait for animation
            await new Promise(resolve => setTimeout(resolve, 4000));
            
            // Highlight winning number on wheel
            document.querySelectorAll('.wheel-number').forEach(el => {
                if (parseInt(el.dataset.number) === winningNumber) {
                    el.classList.add('winning-highlight');
                    setTimeout(() => el.classList.remove('winning-highlight'), 1500);
                }
            });
            
            // Calculate winnings
            lastWinningNumber = winningNumber;
            const winnings = calculateWinnings(winningNumber);
            
            if (winnings > 0) {
                balance += winnings;
                alert(`ðŸŽ‰ Winner! Number ${winningNumber}\nYou won $${winnings}!`);
            } else {
                alert(`Number ${winningNumber}\nBetter luck next time!`);
            }
            
            // Update display
            lastNumberEl.textContent = winningNumber;
            lastNumberEl.className = 'last-number';
            if (winningNumber === 0) {
                lastNumberEl.style.background = '#0b5d1e';
            } else if (redNumbers.includes(winningNumber)) {
                lastNumberEl.style.background = '#c92a2a';
            } else {
                lastNumberEl.style.background = '#000';
            }
            
            // Clear bets
            Object.values(bets).forEach(bet => {
                const chipEl = bet.element.querySelector('.bet-chip');
                if (chipEl) chipEl.remove();
            });
            bets = {};
            
            // Reset wheel
            wheel.style.transition = 'none';
            ball.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            ball.style.transform = 'translateX(-50%) rotate(0deg)';
            setTimeout(() => {
                wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                ball.style.transition = 'all 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            }, 50);
            
            updateDisplay();
            isSpinning = false;
            spinBtn.disabled = false;
        }

        // Calculate Winnings
        function calculateWinnings(winningNumber) {
            let totalWinnings = 0;
            
            Object.entries(bets).forEach(([betId, bet]) => {
                let won = false;
                let payout = 0;
                
                if (bet.type === 'straight' && parseInt(betId) === winningNumber) {
                    won = true;
                    payout = payouts.straight;
                } else if (bet.type === 'dozen') {
                    const [start, end] = betId.split('-').map(Number);
                    if (winningNumber >= start && winningNumber <= end) {
                        won = true;
                        payout = payouts.dozen;
                    }
                } else if (bet.type === 'column') {
                    const col = parseInt(betId.replace('col', ''));
                    if (winningNumber % 3 === col % 3 && winningNumber !== 0) {
                        won = true;
                        payout = payouts.column;
                    }
                } else if (bet.type === 'red' && redNumbers.includes(winningNumber)) {
                    won = true;
                    payout = payouts.red;
                } else if (bet.type === 'black' && blackNumbers.includes(winningNumber)) {
                    won = true;
                    payout = payouts.black;
                } else if (bet.type === 'odd' && winningNumber % 2 === 1 && winningNumber !== 0) {
                    won = true;
                    payout = payouts.odd;
                } else if (bet.type === 'even' && winningNumber % 2 === 0 && winningNumber !== 0) {
                    won = true;
                    payout = payouts.even;
                } else if (bet.type === 'low' && winningNumber >= 1 && winningNumber <= 18) {
                    won = true;
                    payout = payouts.low;
                } else if (bet.type === 'high' && winningNumber >= 19 && winningNumber <= 36) {
                    won = true;
                    payout = payouts.high;
                }
                
                if (won) {
                    totalWinnings += bet.amount * (payout + 1);
                }
            });
            
            return totalWinnings;
        }

        // Update Display
        function updateDisplay() {
            balanceEl.textContent = `$${balance}`;
            
            const totalBet = Object.values(bets).reduce((sum, bet) => sum + bet.amount, 0);
            totalBetEl.textContent = `$${totalBet}`;
            
            // Update bet list
            betList.innerHTML = '';
            Object.entries(bets).forEach(([betId, bet]) => {
                const betItem = document.createElement('div');
                betItem.className = 'bet-item';
                betItem.textContent = `${betId}: $${bet.amount}`;
                betList.appendChild(betItem);
            });
            
            if (Object.keys(bets).length === 0) {
                betList.innerHTML = '<div style="color: #888;">No active bets</div>';
            }
        }

        // Start Game
        init();
    </script>
